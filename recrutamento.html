<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaga de Emprego - Auxiliar de Confeitaria</title>
    <link rel="icon" href="logovovo.svg" type="image/x-icon">
    <link rel="stylesheet" href="recrutamento.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="babado.svg" alt="Cabeçalho com Babado" class="header-background">
        <div class="header-content">
            <img src="logovovo.svg" alt="Bolos da Vovó" class="logo">
        </div>
    </header>

    <!-- Conteúdo da Vaga -->
    <main>
        <section class="job-details">
            <h2>Vaga de Auxiliar de Confeitaria</h2>
            <div class="info">
                <strong>Período:</strong> Segunda a sexta-feira
            </div>
            <div class="info">
                <strong>Horário:</strong> Das 07h às 18h
            </div>
            <div class="info">
                <strong>Localização:</strong> Campo Largo, Paraná
            </div>
            <div class="info">
                <strong>Salário:</strong> R$ 1412,00
            </div>
            <div class="info">
                <strong>Requisitos:</strong>
                <ul>
                    <li>Ensino médio completo/cursando</li>
                    <li>Não exigimos experiência</li>
                </ul>
            </div>
            <button id="apply-btn" class="btn">Candidatar-se</button>
        </section>
    </main>

    <!-- Formulário Pop-up -->
    <div id="form-popup" class="form-popup">
        <div class="form-container">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2>Formulário de Candidatura</h2>
            <form id="application-form">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" min="18" required>

                <label for="phone">Telefone para contato:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="curriculum">Anexar Currículo (opcional):</label>
                <input type="file" id="curriculum" name="curriculum" accept=".pdf,.doc,.docx">

                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Bolos da Vovó</p>
    </footer>

    <script src="formulario.js" defer></script>
</body>
</html>
